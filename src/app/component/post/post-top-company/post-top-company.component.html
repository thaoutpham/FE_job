<!--<div class="row">-->
<div class="row mt-3">
  <div class="col-12">
    <h1 class="text-center font-weight-bold uppercase">Top công ty tuyển dụng hàng đầu</h1>
  </div>
  <!--    <div>-->
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let post of posts">
      <ng-template carouselSlide id="{{post.company?.id}}">
        <img [src]="post.company?.image" (click)="viewDetail(post.company?.id)" width="50%">
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
